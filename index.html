<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>First Challenge</title>
  </head>
  <body>
    <div class="heading">
      <div class="img-container">
        <img src="./img/Union.png" width="53" />
      </div>
      <h1>Apprigator</h1>
    </div>
    <div class="login-card">
      <div class="heading-img"></div>
      <div class="profile">
        <img src="./img/avatar.png" />
        <div>Welcome back, <span>Robert</span></div>
      </div>
      <div class="profile-form">
        <div class="input">
          <label>Email</label>
          <input />
        </div>
        <div class="input">
          <label>Password</label>
          <input type="password" />
        </div>
      </div>
      <div class="alt-container">
        <div class="checkbox">
          <input type="checkbox" />
          <label>Remember Me</label>
        </div>
        <div>
          <a>Forgot Password</a>
        </div>
      </div>
      <div class="buttons">
        <a class="button btn-primary">Login</a>
        <div class="not">
          <a>I'm not Robert</a>
        </div>
        <div class="buttons-container">
          <a class="button btn-secondary">Other user login</a>
          <a class="button btn-outline">Sign Up</a>
        </div>
      </div>
    </div>
  </body>
</html>
